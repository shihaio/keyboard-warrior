<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Keyboard Warrior</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <nav class="nav-bar">Navigation Bar</nav> -->
    <div class="timer-text">timing</div>
    <div class="container">
      <!-- <h3 id="timer">0</h3> -->
      <div class="main-feature">
        <pre class="display-code">display code</pre>
        <div class="timer-box"></div>
        <textarea class="input-code" autofocus> </textarea>
      </div>
    </div>
    <div class="modal-endgame">
      <div class="result">
        <h1 class="title-result">Result</h1>
        <h3>Character per second</h3>
        <h4 class="character-per-count"></h4>
      </div>
      <div class="code-encountered">
        <div class="title-code-encountered">Code Encountered</div>
        <div class="record-element"></div>
      </div>
      <button id="restart-game">Restart</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
